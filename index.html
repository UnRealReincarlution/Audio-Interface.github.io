<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://kit.fontawesome.com/534d57974c.js" SameSite="Lax" crossorigin="anonymous"></script>
    
    <title>Audio_Player</title>
</head>
<body onload="getDate()">
    <div id="date" >
        <a id="date_day">Day</a>
        <a id="date_month">Month</a>
    </div>
    <div id="player">
        <audio id="music_player">     <!--  onchange="get_song()"  -->
            <source id="music_source" src="songs/Joytastic_Sarah.mp3"/>
        </audio>

        <!-- <img id="album_art" src="songs/NF_Trauma.jpg"> -->
        <a id="song_title" class="unselectable">...</a>
        <a id="song_artist" class="unselectable"></a>
        <!-- 
        <i class="fas fa-volume-up volume_image"></i>
        <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
        -->

        
    
        <a id="total_time">0:00</a>
        <div id="timeline">
            <div id="playhead"></div>
        </div>
        <a id="current_time">0:00</a>
        

        <div id="volume_ctrl">
            <div id="vol_ctrl_ind">
                <a class="hidden" id="vol_off" onclick="un_mute()"><i class="fas fa-volume-mute"></i></a>
                <a class="hidden" id="vol_low" onclick="mute()"><i class="fa fa-volume-down"></i></a>
                <a class="hidden" id="vol_high" onclick="mute()"><i class="fa fa-volume-up"></i></a>
            </div>

            <div id="volume"></div>
        </div>
        

        <a onclick="skip_aud()" class="" id="skip_right_button"><i class="fas fa-forward"></i></a>

        <div id="play_pause">
            <a onclick="play_aud()" class="" id="play_button"><i class="fas fa-play"></i></a>
            <a onclick="pause_aud()" class="hidden" id="pause_button"><i class="fas fa-pause"></i></a>
        </div>
        
        <a onclick="skip_back_aud()" class="" id="skip_left_button"><i class="fas fa-backward"></i></a>
    </div>
</body>
</html>
